[build]
  publish = "exampleSite/public"
  command = '''hugo -s exampleSite --config "exampleSite/config.toml" \
&& hugo -s exampleSite --config "exampleSite/config.toml,exampleSite/config-original.toml"'''

[build.environment]
  HUGO_VERSION = "0.80.0"
  HUGO_THEME = "repo"
  HUGO_THEMESDIR = "/opt/build"

