<!DOCTYPE html>
<html lang="de">
  <head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "original/head.html"  . }}

  </head>
  <body data-url="{{ .RelPermalink }}">

    {{ partial "original/body-beforecontent.html" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "original/body-aftercontent.html"  . }}

    {{ block "footer" . }}
    {{ end }}

    {{ partial "custom-footer.html" . }}
  </body>
</html>
